<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}
{% if latest_problem_list %}
    <ul>
        {% for problem in latest_problem_list %}
            <li><a href="{% url 'problems:detail' problem.id %}">
                {{ problem.problem_text | linebreaks }}
                {% if problem.problem_image %}
                    <img src="{% static problem.problem_image.url %}" alt="">
                {% endif %}
            </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>暂时没有更新题目</p>
{% endif %}

</body>
</html>
